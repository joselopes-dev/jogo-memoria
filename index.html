<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistura de Cores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div ><H3 class="titulo">Mistura de cores <Br></Br>RGB</H3></div>
   
    <div class="color-mixer">
        <div class="slider">
            <input type="range" id="red-slider" min="0" max="255" value="0">
            <label for="red-slider">Vermelho</label>
            <span class="percentage-label" id="red-percentage">0%</span>
        </div>
        <div class="slider">
            <input type="range" id="green-slider" min="0" max="255" value="0">
            <label for="green-slider">Verde</label>
            <span class="percentage-label" id="green-percentage">0%</span>
        </div>
        <div class="slider">
            <input type="range" id="blue-slider" min="0" max="255" value="0">
            <label for="blue-slider">Azul</label>
            <span class="percentage-label" id="blue-percentage">0%</span>
        </div>
        <div class="result-color"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
